<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Inline player test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="dist/iphone-inline-video.browser.js"></script>
	<style>
	html, body {
		margin: 0;
		padding: 0;
	  background: #000;
		color: #FFF;
		text-align: center;
		font-family: sans-serif;
	}
	video {
	  background: green;
	  width: 100%;
	}
	video::-webkit-media-controls {
	    display:none;
	}
	button {
	  width: 100%;
	  height: 3em;
	  font-size: 1em;
	}
	p, h2, button {
		margin: 1em 0;
	}
	p {
		font-size: 1.2em;
	}
	a {
		color: #FFF;
	}
	code {
		font-size: 1.2em;
	}
	</style>
</head>
<body>
	<h2>
		Silent video with <code>autoplay</code>
	</h2>
	<video autoplay preload="auto" src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"></video>
	<button class='play'>Play/pause video</button>
	<button class='fullscreen'>Go fullscreen</button>
	<p>
		Or <a href="index.html">play regular videos inline</a>
	</p>
	<p>
		Made possible by <a href="https://github.com/bfred-it/iphone-inline-video">iphone-inline-video</a>
	</p>

	<script>
	'use strict';
	var video = document.querySelector('video');
	var playBtn = document.querySelector('.play');
	var fsBtn = document.querySelector('.fullscreen');

	// do it!
	window.makeVideoPlayableInline(video, false);

	// play the video when tapping the button
	playBtn.addEventListener('touchstart', function () {
		if(video.paused) {
			video.play();
		} else {
			video.pause();
		}
	});

	// go fullscreen when touching the video
	fsBtn.addEventListener('touchstart', function () {
		video.webkitEnterFullScreen();
	});

	// debug events
	[
	'loadstart',
	'progress',
	'suspend',
	'abort',
	'error',
	'emptied',
	'stalled',
	'loadedmetadata',
	'loadeddata',
	'canplay',
	'canplaythrough',
	'playing', // fake events
	'waiting',
	'seeking', // triggered by player, never by the user
	'seeked', // triggered by player, never by the user
	'ended',
	// 'durationchange',
	'timeupdate',
	'play', // fake events
	'pause', // fake events
	// 'ratechange',
	// 'resize',
	// 'volumechange',
	'webkitbeginfullscreen',
	'webkitendfullscreen',
	].forEach(function (event) {
		video.addEventListener(event, function () {
			console.info('@', event);
		});
	});
</script>
</body>
</html>
